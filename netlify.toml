[build]
  base = "frontend"
  command = "npm install && npm run build"
  publish = ".next"

[build.environment]
  NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID = "4c3d42155c8f2059a1199df5e39a4832"
  NEXT_PUBLIC_DEGEN_DREAM_ADDRESS = "0x3D363bF3c2AB192E976004feacB5877fE636E272"
  NEXT_PUBLIC_SEPOLIA_RPC_URL = "https://eth-sepolia.g.alchemy.com/v2/hQfI7k6KfafWc8o0M69aMDPez3crZbDg"
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  included_files = [".next/standalone/**"]
  node_bundler = "esbuild"

[[redirects]]
  from = "/_next/*"
  to = "/_next/:splat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/nextjs-server/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/nextjs-server"
  status = 200

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Cache settings
[build.cache]
  node_version = "18"

# Clear cache on deploy
[[plugins]]
  package = "netlify-plugin-cache-money"

[plugins.inputs]
  # Directories to cache
  paths = [
    "node_modules",
    ".next/cache",
    "src/.next/cache"
  ]

[dev]
  framework = "next"
  targetPort = 3000 